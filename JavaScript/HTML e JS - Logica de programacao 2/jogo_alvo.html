<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo do alvo</title>
</head>
<body>
    
    <canvas width="600" height="400"></canvas>

    <script>
    
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');
    
        var raio = 10;

        // Declarando variÃ¡veis sem valor, para que elas possam ser utilizadas de forma global
        var xAleatorio;
        var yAleatorio;

        function desenhaCirculo(x, y, raio, cor) {
    
            pincel.fillStyle = cor;
            pincel.beginPath();
            pincel.arc(x, y, raio, 0, 2 * Math.PI);
            pincel.fill();
        }
    
        function limpaTela() {
    
            pincel.clearRect(0, 0, 600, 400);
        }
    
        function desenhaAlvo(x, y) {
            desenhaCirculo(x, y, raio+20, 'red');
            desenhaCirculo(x, y, raio+10, 'white');
            desenhaCirculo(x, y, raio, 'red');
        }

        function sorteiaPos(maximo) {
            //Math.floor arredona p/ baixo
            return Math.floor(Math.random() * maximo);
        }

        function atualizaTela() {
            limpaTela()
            var xAleatorio = sorteiaPos(600);
            var yAleatorio = sorteiaPos(400);

            desenhaAlvo(xAleatorio, yAleatorio);
        }
        
        function disparar(evento) {

            var x = evento.pageX - tela.offsetLeft;
            var y = evento.pageY - tela.offsetTop;

            if((x > xAleatorio - raio)
                && (x < xAleatorio + raio) 
                && (y > yAleatorio - raio)
                && (y < yAleatorio + raio)) {

                console.log("Acertou!");
            }
        }

        setInterval(atualizaTela, 2000);

        tela.onclick = disparar;
    
    </script>
    
</body>
</html>
