<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creeper</title>
</head>
<body>
    
    <canvas width="350", height="300"></canvas>

    <script>

        var tela = document.querySelector("canvas");
        var pincel = tela.getContext("2d");

        // head
        pincel.fillStyle = "#0f800f";
        pincel.fillRect(0, 0, 350, 300);

        // eyes
        pincel.fillStyle = "black";
        pincel.fillRect(60, 50, 80, 80);
        pincel.fillRect(210, 50, 80, 80);

        // Mouth
        pincel.fillRect(140, 130, 70, 100);
        pincel.fillRect(90, 175, 50, 125);
        pincel.fillRect(210, 175, 50, 125);
        
    </script>

</body>
</html>
