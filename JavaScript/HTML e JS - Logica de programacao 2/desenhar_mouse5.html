<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinte com o mouse</title>
</head>
<body>
    
    <!--Adicionando a área para desenho na tela-->
    <canvas width="600" height="400"></canvas>

    <script>
        
        // Uma função anônima não pode existir solta, porque como não tem um nome, ninguém será capaz de chamá-la, mas podemos atribuir a função anônima diretamente a uma variável ou a uma propriedade

        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.fillStyle = 'grey';
        pincel.fillRect(0, 0, 600, 400);

        var desenha = false;

        // uma função anônima é aquela que não possui um nome e nosso código dá um erro porque se elas não possuem nome, como iremos chamá-las ou atribuí-las aos eventos onmousedown e onmouseup

        // Uma função anônima não pode existir solta, porque como não tem um nome, ninguém será capaz de chamá-la, mas podemos atribuir a função anônima diretamente a uma variável ou a uma propriedade, como tela.onmousedown e tela.onmouseup
        
        // atribuindo diretamente a função anônima
        tela.onmousemove = function(evento) {

            if(desenha) {
                var x = evento.pageX - tela.offsetLeft;
                var y = evento.pageY - tela.offsetTop;
                pincel.fillStyle = 'blue';
                pincel.beginPath();
                pincel.arc(x, y, 10, 0, 2 * 3.14);
                pincel.fill();
            }
            console.log(x + ',' + y);
        }

        tela.onmousedown = function() {

            desenha = true;
        }

        tela.onmouseup = function() {

            desenha = false;
        }

    </script>
    
</body>
</html>
