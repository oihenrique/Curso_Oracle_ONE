<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo advinhação</title>
</head>
<body>
    
    <script>

        function pulaLinha() {
            document.write("<br><br>");
        }

        function escreva(texto) {
            document.write(texto);
            pulaLinha();
        }

        function sorteia(num) {
            //var number = parseInt(num) % 10;
            //return (Math.round(Math.random() * number * 10));

            return Math.round(Math.random() * num);

        }
        
        var numeroPensado = sorteia(20);
        console.log(numeroPensado);
        
        var tentativas = 1;
          
        while(tentativas <= 3) {
            
            var chute = parseInt(prompt("Chute um número: "));

            if(numeroPensado == chute) {
                escreva("Você acertou!");
                break;
            } else {
                if(numeroPensado > chute){
                    console.log("Um pouco mais");
                } else {
                    console.log("Um pouco menos");
                }
            }

            tentativas++;
        }
    </script>


</body>
</html>
