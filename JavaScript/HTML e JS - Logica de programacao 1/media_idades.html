<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>
<body>
    
    <script>

        function pulaLinha() {
            document.write("<br><br>");
        }

        function escreva(texto) {
            document.write(texto);
            pulaLinha();
        }

        var totalFamiliares = parseInt(prompt("Quantidade de familiares: "));

        var contador = 1;
        var totalIdades = 0;

        while(contador <= totalFamiliares) {

            var idade = parseInt(prompt("Informe a idade do familiar: "));
            totalIdades = totalIdades + idade;
            contador++;

        }

        var mediaIdades = totalIdades/totalFamiliares;
        escreva("A média de idades é: " + mediaIdades);
        escreva("FIM");

    </script>

</body>
</html>
