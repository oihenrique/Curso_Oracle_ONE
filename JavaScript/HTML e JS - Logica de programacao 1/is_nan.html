<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is NaN</title>
</head>
<body>
    
    <script>
        // isNaN é uma função que verifica se um dado não é um número, pois o JS não identifica por meio de operadores lógicos como numero == NaN, essa função retorna true ou false.

        var idade = parseInt(prompt("Qual a sua idade? "));

        document.write(isNaN(idade));

    </script>

</body>
</html>
