<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrelas</title>
</head>
<body>
    
    <script>

        function pulaLinha() {
            document.write("<br>");
        }

        function escreva(texto) {
            document.write(texto);
            pulaLinha();
        }

        // vari√°vel de incremento, condicional, incremento
        for(var linha = 1; linha <= 9; linha++){

            for(var coluna = 1; coluna <= 18; coluna++) {

                document.write("*");

            }

            pulaLinha();
        }


    </script>


</body>
</html>
