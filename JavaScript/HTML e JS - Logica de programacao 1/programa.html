<meta charset="UTF-8">

<script>
    // document.write escreve algo do JS para o HTML

    document.write("<h1>Seja bem-vindo</h1>");

    document.write("A minha idade é <strong>23 anos</strong><br>");
    document.write("18" + "20", "<br>"); // Concatenação de strings
    document.write("18" + 20, "<br>"); // ele converte o int para String

    document.write(18 + 20, "<br>") // retorna a soma de dois inteiros
    document.write("A soma das idades é " + (18 + 30 + 10)/2, "<br>");
    document.write("Eu nasci em ", 2023 - 23)
    
</script>
