<!--
    40 litros de tanque pode álcool ou gasolina, com o tanque cheio de gasolina dá para percorrer 480 km, qual o consumo de gasolina?
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gas problem</title>
</head>
<body>
    
    <h2>Gasolina</h2>
    <p>É possível percorrer 480 km com 40L de gasolina, quantos km é possível fazer fazer por litro de gasolina?</p>
    <script>

        var quilometragem = 480;
        var tanque = 40;

        var consumo = quilometragem / tanque;

        document.write("<br>É gasto ", consumo, " litro(s) por km rodado.");

    </script>

    <h2>Álcool</h2>
    <p>É possível percorrer 300 km com 40L de álcool, quantos km é possível fazer fazer por litro de álcool?</p>

    <script>

        var quilometragem = 300;
        var tanque = 40;
        var consumo = quilometragem / tanque;

        document.write("<br>É gasto ", consumo, " litros por km rodado");

    </script>

</body>
</html>
