        var empates = parseInt(prompt("Quantas empates seu time possui? "));

        var pontos = (vitorias * 3) + empates;

        escreva("Os pontos do seu time equivalem a: " + pontos);

        if(pontos > 28) {

        if(pontos == 28) {

    </script>
