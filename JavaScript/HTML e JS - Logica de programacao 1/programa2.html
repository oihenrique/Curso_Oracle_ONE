<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>programa</title>
</head>
<body>
    
    <script>

        function pulaLinha() {
    
            document.write("<br><br>");
    
        }
    

        function escreva(texto) {

            document.write(texto);
            pulaLinha();

        }
    
        var ano = 2016;
    
        // document.write("Jean tem ", ano - 1977, " anos");
        escreva("Jean tem " + (ano - 1977) + " anos");
    
        // document.write("Fernanda tem ", ano - 1996, " anos");
        escreva("Fernanda tem " + (ano - 1996) + " anos");
    
        ano = 2017 // só precisa usar o var na primeira declaração da variável

        // document.write("Fernanda tem ", ano - 1996, " anos");
        escreva("Fernanda tem " + (ano - 1996) + " anos");
    
        var media = (39 + 20 + 41)/3;
    
        // document.write("A média das idades é " + Math.round(media));
        escreva("A média das idades é " + Math.round(media));
    
    </script>

</body>
</html>
