<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da advinhação</title>
</head>
<body>
    
    <input>
    <button>Verificar</button>

    <script>

        function verificar() {

            // Comparando o valor do input do HTML com o número gerado
            for(var pos = 0; pos < numeroGerado.length; pos++) {

                var acertou = false;

                if(input.value == numeroGerado[pos]) {

                    alert("Acertou!");
                    acertou = true;
                    input.value = "";
                    input.focus()
                    break;                    
                }              
            }
            
            // se for falso
            if(!acertou) {
                alert("Errou!");

                // zera o valor do campo input
                input.value = "";
                // Seleciona o campo do input automáticamente
                input.focus();
            }
        }

        var numeroGerado = [1, 2, 3, 4, 5];
        console.log(numeroGerado);

        // Instanciando a tag input do HTML para a variável input no JS
        var input = document.querySelector("input");
        input.focus()
        
        // Instanciando a tag button do HTML para a variável button no JS
        var button = document.querySelector("button");

        button.onclick = verificar;



    </script>


</body>
</html>
