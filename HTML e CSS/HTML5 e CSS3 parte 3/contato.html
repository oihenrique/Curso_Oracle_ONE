
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Contato - Barbearia Gomes</title>
        <!--A ordem que o CSS é chamado importa-->
        <link rel="stylesheet" href="reset.css">  
        <link rel="stylesheet" href="style.css">      
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img id="header_logo" src="assets/logo.png" alt="logo" width="100" height="100"></h1>
                <!--tag de navegação do site-->
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <!--Formulários utilizam labels invés de tags h1 ou p-->
                <label for="nome">Nome e sobrenome</label> 
                <input type="text" id="nome" class="input-padrao" required>

                <!--tag e-mail e tel facilitam o uso do teclado no mobile de acordo com o input-->
                <label for="email">E-mail</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

                <label for="mensagem">Mensagem</label>
                <textarea id="mensagem" cols="30" rows="10" class="input-padrao" required></textarea>
                
                <fieldset class="radio-form">
                    <legend>Como prefere o nosso contato?</legend>
                    <label><input type="radio" name="contato" value="email" id="radio-email">E-mail</label>

                    <label><input type="radio" name="contato" value="Telefone" id="radio-telefone">Telefone</label>
    
                    <label><input type="radio" name="contato" value="Whatsapp" id="radio-whatsapp" checked>Whatsapp</label>

                </fieldset>

                <fieldset class="seletor">
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por e-mail?</label>

                <input type="submit" value="Enviar formulário" class="enviar">

            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td colspan="5">Rio de Janeiro</td> 
                    </tr>
                </tbody>
            </table>
        </main>

        <footer>
            <img src="assets/logo_invertida.png" alt="Logo com cor invertida" width="100" height="100">
            <p class="copyright">&copy; Copyright Barbearia Gomes - 2023</p>
        </footer>
    </body>
</html>
